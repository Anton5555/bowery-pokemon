<div class="container-fluid">
    <div class="row">
        <h5>Login</h5>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="row">
            <div class="form-group col-md-6 col-sm-6 col-xs-12">
                <input id="email" type="text" name="email" placeholder="Email" class="form-control" formControlName="email" 
                        [class.is-invalid]="emailNotValid" [class.is-valid]="emailValid">
                <small *ngIf="email?.invalid" class="text-danger">
                    {{ emailErrorMessage }}
                </small>
             </div>

             <div class="form-group col-md-6 col-sm-6 col-xs-12">
                <input id="password" type="password" name="password" placeholder="Password" class="form-control" formControlName="password" 
                        [class.is-invalid]="password?.invalid && password?.touched" [class.is-valid]="!password?.invalid">
                <small *ngIf="password?.errors?.['minlength']" class="text-danger">
                    Password must be at least 5 characters long.
                </small>
             </div>
        </div>
        <div class="row form-group d-grid col-3 mx-auto button-container">
            <button type="submit" class="btn btn-primary float-right" [disabled]="this.loginForm?.invalid">
                Login
            </button>
        </div>
    </form>
</div>
